<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimum Notes Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Minimum Notes Calculator</h1>
    <div class="form-group">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
    </div>
    <div class="form-group">
        <label for="cashGiven">Cash Given:</label>
        <input type="number" id="cashGiven" placeholder="Enter cash given">
    </div>
    <button onclick="calculateNotes()">Calculate</button>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
